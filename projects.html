<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CalumHealy.com</title>
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" href="stylesTwo.css" />
</head>
<body>
    <nav>
		<div class="logo">CALUM HEALY</div>
		<button class="mobile-menu-button" aria-label="Toggle Menu">â˜°</button>
		<div class="menu-thing">
			<ul class="nav-items">
				<li><a href="index.html">Home</a></li>
				<li><a href="projects.html">Projects</a></li>
				<li><a href="education.html">Education</a></li>
			</ul>
		</div>
	</nav>
    <p>These Are My Projects</p>
    <a href="index.html"><button>Back to home. </button></a>

    <script>
		document.addEventListener('DOMContentLoaded', function () {
		const mobileMenuButton = document.querySelector('.mobile-menu-button');
		const menuThing = document.querySelector('.menu-thing');
		const dropdownParent = document.querySelector('.nav-items li:nth-child(2)');

		// Toggle mobile menu visibility
		mobileMenuButton.addEventListener('click', function (event) {
			menuThing.classList.toggle('show');
			event.stopPropagation();
		});

		// Toggle dropdown menu for "Projects"
		dropdownParent.addEventListener('click', function (event) {
			// dropdownParent.querySelector('.dropdown').classList.toggle('show');
			const dropdown = dropdownParent.querySelector('.dropdown');
			dropdown.classList.toggle('show');
			event.stopPropagation();
		});

		// Close dropdowns when clicking outside
		document.addEventListener('click', function (event) {
			const isClickInsideMenu = menuThing.contains(event.target);
			const isClickInsideButton = mobileMenuButton.contains(event.target);
			if (!isClickInsideMenu && !isClickInsideButton) {
				menuThing.classList.remove('show');
			}
			const dropdown = dropdownParent.querySelector('.dropdown');
			if (!dropdownParent.contains(event.target)) {
				dropdown.classList.remove('show');
			}
		})
	});

	</script>
</body>
</html>
